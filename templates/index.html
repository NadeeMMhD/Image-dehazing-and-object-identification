<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Dehazing and Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/Image/index.jpg'); /* Adjust the path to your background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upload-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-bottom: 20px;
            color: #222;
            font-size: 24px;
        }
        input[type="file"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #007bff;
            border-radius: 6px;
            background: #f8f9fa;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="file"]:hover {
            border-color: #0056b3;
        }
        input[type="submit"] {
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .upload-container p {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        /* Progress bar styles */
        .progress-container {
            display: none;
            margin-top: 15px;
            width: 100%;
        }
        .progress-bar {
            width: 0%;
            height: 10px;
            background-color: #007bff;
            border-radius: 5px;
            transition: width 2s ease-in-out;
        }
        .loading-text {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Enhance Your Images</h1>
        <p>Upload an image for advanced dehazing and object detection using AI-powered techniques.</p>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" onsubmit="startProcessing()">
            <input type="file" name="file" id="fileInput" accept="image/*" required>
            <br>
            <input type="submit" value="Upload & Process">
        </form>
        
        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Loading text -->
        <p class="loading-text" id="loadingText">Processing your image... Please wait.</p>
    </div>

    <script>
        function startProcessing() {
            document.querySelector(".progress-container").style.display = "block";
            document.getElementById("loadingText").style.display = "block";
            
            let progress = 0;
            let interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                } else {
                    progress += 20;
                    document.getElementById("progressBar").style.width = progress + "%";
                }
            }, 1000);
        }
    </script>
</body>
</html>
